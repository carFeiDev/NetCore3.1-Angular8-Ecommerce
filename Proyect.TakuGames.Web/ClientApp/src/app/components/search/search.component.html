<form class="form-inline my-2 my-lg-0">
    <input (keydown.enter)="searchStore($event)" class="form-control mr-sm-2" type="search" aria-label="search"
           placeholder="Busca juegos or editoras" [formControl]="searchControl" [matAutocomplete]="auto">
    <mat-autocomplete (optionSelected)="searchStore($event)" #auto="matAutocomplete">
      <mat-option *ngFor="let game of filteredGames | async" [value]="game.title">
        {{game.title}}
      </mat-option>
    </mat-autocomplete>
  </form>
