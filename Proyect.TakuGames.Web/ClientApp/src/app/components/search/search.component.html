<form>
    <input (keydown.enter)="searchStore($event)"
            class="form-control"
            type="search"
            aria-label="search"
            placeholder="Busca juegos or editoras" 
            [formControl]="searchControl" 
            [matAutocomplete]="auto"
    >
    <mat-autocomplete (optionSelected)="searchStore($event)" #auto="matAutocomplete">
      <mat-option *ngFor="let game of filteredGames | async" [value]ss="game.title">
        {{game.title}}
      </mat-option>
    </mat-autocomplete>
</form>
