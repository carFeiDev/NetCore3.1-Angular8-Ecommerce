<div class="container">
  <div class="card">
    <div class="row">
      <div class="col-md-7">
        <img *ngIf="game" class="game-image"  src="/Upload/{{game?.coverFileName}}" alt="No image available">     
      </div>
      <div class="col-12 col-sm-12 col-md-3 col-lg-2 col-xl-2">
        <mat-list>
          <mat-list-item>
            <strong>{{game?.title}}</strong>
            <span style="text-align:right"><app-addtofavoritelist *ngIf="(userData$ | async).isLoggedIn" [gameId]="gameId" ></app-addtofavoritelist></span>                
          </mat-list-item>           
          <mat-list-item>
            <span style="font-size: 30px;">{{game?.price | currency : 'INR'}}</span>
          </mat-list-item>
          <mat-list-item>     
          </mat-list-item>
          <mat-list-item>
            <span><app-addtocart [gameId]="game?.gameId"></app-addtocart></span>
          </mat-list-item>             
        </mat-list>       
      </div>      
    </div> 
    <div class="row">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <mat-tab-group animationDuration="0ms" mat-align-tabs="center">
          <mat-tab label="Descripción">
            {{game?.description}}
          </mat-tab>
          <mat-tab label="Ficha Tecnica">
            <table *ngIf="game" class="table">
              <tr>
                <td><strong>Title</strong></td>
                <td>{{game?.title}}</td>
              </tr>
              <tr>
                <td><strong>Plataforma</strong></td>
                <td>{{game?.platform}}</td>
              </tr>
              <tr>
                <td><strong>Editora</strong></td>
                <td>{{game?.publisher}}</td>
              </tr>
              <tr>
                <td><strong>Genero</strong></td>
                <td>{{game?.category}}</td>
              </tr>
              <tr>
                <td><strong>Price</strong></td>
                <td>{{game?.price | currency : 'INR'}}</td>
              </tr>
            </table>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <app-similar-games></app-similar-games>
    </div>    
  </div>  
</div>
