<div>
  <h3 mat-dialog-title> Â¿Realmente deseas eliminar este item?</h3>
  <div mat-dialog-content>
    <table class="table">
      <tr>
        <td><strong>Id del juego</strong></td>
        <td>{{gameData.gameId}}</td>
      </tr>
      <tr>
        <td><strong>Titulo</strong></td>
        <td>{{gameData.title}}</td>
      </tr>
      <tr>
        <td><strong>Developer</strong></td>
        <td>{{gameData.developer}}</td>
      </tr>
      <tr>
        <td><strong>Publisher</strong></td>
        <td>{{gameData.publisher}}</td>
      </tr>
      <tr>
      <tr>
        <td><strong>Platform</strong></td>
        <td>{{gameData.platform}}</td>
      </tr>
      <tr>
      <tr>
        <td><strong>Category</strong></td>
        <td>{{gameData.category}}</td>
      </tr>
      <tr>
        <td><strong>Price</strong></td>
        <td>{{gameData.price}}</td>
      </tr>
    </table>
  <div mat-dialog-action align="center">
    <button mat-button [mat-dialog-close]="true" mat-raised-button color="warn" tabindex="-1" >Delete</button>
    <button mat-button (click)="onNoClick()" mar-raised-button> Cancel</button>
  </div>
</div>
