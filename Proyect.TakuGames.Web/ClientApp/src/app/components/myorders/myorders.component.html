<div class="container">
  <div *ngIf="isLoading" class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>

  <div>
    <h1>Mis compras</h1>
    <button type="button" class="btn btn-primary btn-sm " [routerLink]='["/"]'>Volver</button>
  </div>

  <div *ngIf="listCustomerOrder == 0; then empty else noEmpty"></div>
    <ng-template #empty>     
      <mat-card class="card-orders-empty"> 
        <div class="row">
          <div class="col-12">
            <div class="text-empty-game">
              <h1>No tienes compras hechas</h1>
            </div>                 
          </div>
        </div>
      </mat-card>
    </ng-template>
    
    <ng-template #noEmpty>
      <div *ngFor="let customerOrder of listCustomerOrder">
        <mat-card class="card-orders"> 
          <div>Fecha de compra : {{customerOrder.dateCreated | date :'fullDate'}}</div>        
            <div *ngFor="let orderDetails of customerOrder.customerOrderDetails">
              <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-12 mat-divider-padding">
                  <mat-divider></mat-divider>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 col-sm-3 col-md-2">
                  <img class="item-column" mar-card-image src="/Upload/{{orderDetails.coverFileName}}"alt="Game cover image">
                </div>
                <div class="col-xs-12 col-sm-3 col-md-2 item-column">Unidades:{{orderDetails.quantity}}</div>
                <div class="col-xs-12 col-sm-3 col-md-2 item-column">Precio:${{orderDetails.price}}</div>
                <div class="col-xs-12 col-sm-3 col-md-2 item-column">Total:${{orderDetails.totalPrice}}</div>
                <div class="col-xs-12 col-sm-12 col-md-4 item-column">
                  <button class ="btn btn-primary" [routerLink]="['/games', 'details' , orderDetails.productId]">Volver a comprar</button>
                </div>         
              </div>         
            </div>
        </mat-card>
      </div>
    </ng-template>  
</div>
